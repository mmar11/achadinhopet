    <header><br><br><br><br>
        <div class="container">
            <button type="button" class="btn btn-outline-primary col-3">Animais</button>
            <button type="button" class="btn btn-outline-warning col-3">Sobre</button>
            <button type="button" class="btn btn-outline-light col-2" disabled>Home</button>
            <button type="button" class="btn btn-outline-danger col-3">Login</button>
        </div> <br><br><br><br><br><br><br>
    </header>

    <main>
        <form>
        <div class="container">
            <div class="form-group">
                <label for="exampleInputEmail1">Nome</label>
                <input class="form-control " type="text" placeholder="Seu Nome aqui!" aria-label="default input example">
            </div> <br>

            <div class="form-group">
              <label for="exampleInputEmail1">Endereço de email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
              <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
            </div><br>

            <div class="form-group">
              <label for="inputPassword1">Senha</label>
              <input type="password" class="form-control" name="senha" id="exampleInputPassword1" placeholder="Senha">
            </div><br>

            <div class="form-group">
                <label for="inputPassword2">Confirma Senha</label>
                <input type="password" class="form-control" name="senha2" id="exampleInputPassword2" placeholder="Repetir Senha">
              </div><br>
  

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Aceito os termos</label>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
        </form>
